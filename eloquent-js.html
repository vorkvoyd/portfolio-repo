<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloquent JavaScript Console</title>
    <link rel="stylesheet" href="console.css">
</head>
<body>
    <header>
        <h1>Eloquent JavaScript Console</h1>
        <p>Type JavaScript code below and see the results!</p>
    </header>

    <main>
        <input type="text" id="code-title" placeholder="Enter title...">
        <textarea id="code-input" placeholder="Write your JavaScript here..."></textarea>
        <button id="run-code">Run Code</button>
        <button id="save-code">Save Code</button>
        <pre id="output"></pre>
        <ul id="saved-codes"></ul>
        
    </main>


    <script src="console.js"></script>
</body>
</html>
